<body>
<!-- HEADER STARTS HERE -->
    <header>

	<main>

            <form action="">
                <!-- GAME CHOICES STARTS HERE -->
                <fieldset class="gameChoices">
                    <h2>Choose your Content</h2>

                    <div class="flexWrapper">

                        <div class="box">
                            <label for="valorant">

                            <div class="imgBox">
                                <img src="./assets/VALORANT-285x380.jpg" alt="valorant game with reyna holding a weapon">
                            </div>
                            <input type="radio" name="game" id="valorant" value="valorant">
                            </label>
                        </div>

                        <div class="box">
                            <label for="csgo">

                            <input type="radio" name="game" id="csgo" value="csgo">
                        </label>
                        </div>

                        <div class="box">

                        <div class="box">

                        <div class="box">

                            </div>

                            <input type="radio" name="game" id="wow" value="wow">

                        </div>

                        <div class="box">

                            <div class="imgBox">
                                <img src="./assets/Path of Exile-285x380.jpg" alt="path of exile showing the title of the game">

                        <div class="box">

                            </div>
                            <input type="radio" name="game" id="rag" value="rag">

                    </div>

                <!-- GAME CHOICES ENDS HERE -->
